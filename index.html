<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <!-- daisy ui cdn links -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- google icons links -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!-- custom styles links -->
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body class="bg-[#171c2aef] w-full h-screen flex flex-col gap-5 justify-center color-[#171c2aef]">

    <section class="mainSection bg-white w-3/4 md:w-3/5 h-auto mx-auto rounded-xl p-5">
        <div class="mb-7">

            <!-- heading -->
            <div class="heading flex flex-row gap-2 text-xl items-center">
                <h2 class="font-bold">
                    To-Do List
                </h2>
                <span class="material-symbols-outlined">
                    list_alt
                </span>
            </div>

            <!-- input field -->
            <div class="inputField w-[95%] md:w-3/4 mx-auto my-5 flex md:flex-row flex-col gap-4">
                <input type="text" placeholder="What is your task?" id="addTask" class="input input-bordered w-full">
                <button onclick="addTask()" class="btn btn-outline mx-auto">
                    Add Task
                </button>
            </div>
        </div>

        <!-- list section -->
        <div class="listSection flex flex-col gap-4 w-[95%] md:w-[90%] mx-auto mt-10">

            <!-- list 1 -->
            <div class="listContainer flex flex-row items-center justify-between">
                <div class="flex flex-row gap-2 items-center">
                    <span class="material-symbols-outlined text-red-500 icons uncheck ">
                        check_box_outline_blank
                    </span>
                    <span class="material-symbols-outlined text-[#02BC7D] icons check hidden">
                        check_box
                    </span>
                    <p>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Ex, officia.
                    </p>
                </div>
                <span class="material-symbols-outlined icons cancel">
                    cancel
                </span>
            </div>

            <!-- list 2-->
            <div class="listContainer flex flex-row items-center justify-between">
                <div class="flex flex-row gap-2 items-center">
                    <span class="material-symbols-outlined text-red-500 icons uncheck">
                        check_box_outline_blank
                    </span>
                    <span class="material-symbols-outlined text-[#02BC7D] icons check hidden">
                        check_box
                    </span>
                    <p>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Esse sit ratione error sapiente officia
                        ducimus.
                    </p>
                </div>
                <span class="material-symbols-outlined icons cancel">
                    cancel
                </span>
            </div>

        </div>
    </section>

    <!-- custom scripts links -->
    <script src="scripts/scripts.js"></script>
</body>

</html>
