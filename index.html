<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <!-- daisy ui cdn links -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- google icons links -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!-- custom styles links -->
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body class="bg-[#171c2aef] w-full h-screen flex flex-col gap-5 justify-center color-[#171c2aef]">

    <section>
        <div class="mainSection bg-white w-4/5 h-auto mx-auto rounded-xl p-5">

            <!-- heading -->
            <div class="heading flex flex-row gap-2 text-xl items-center">
                <h2 class="font-bold">
                    To-Do List
                </h2>
                <span class="material-symbols-outlined">
                    list_alt
                </span>
            </div>

            <!-- input field -->
            <div class="inputField w-3/4 mx-auto my-5 flex md:flex-row flex-col gap-4">
                <input type="text" placeholder="What is your task?" class="input input-bordered w-full">
                <button class="btn btn-outline mx-auto">
                    Primary
                </button>
            </div>
        </div>
    </section>

    <!-- custom scripts links -->
    <script src="scripts/scripts.js"></script>
</body>

</html>
